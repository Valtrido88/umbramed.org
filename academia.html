<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia UMBRAMED - Portal de Formación Médica</title>
    <!-- Eliminado styles.css y fuentes externas para auto-contenido. Tipografías ahora usan system stack. -->
    <!-- Tailwind CDN removido: se conservan sólo utilidades requeridas recreadas abajo si hiciera falta. -->
    <style>
    :root { --primary-red:#C41E3A; --dark-red:#8B0000; --lighter-bg:#F8F9FA; --accent-black:#1A1A1A; --text-light:#6C757D; }
        body {
            margin-top: 100px;
            font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
    /* TODO: revisar duplicados de estilos y extraer sólo los necesarios; página pendiente de auto-contenido completo JS */
        
        .academia-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(196, 30, 58, 0.1);
            border: 2px solid var(--lighter-bg);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.1);
            border: 2px solid var(--lighter-bg);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(196, 30, 58, 0.15);
        }
        
        .course-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .course-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }
        
        .form-group {
            margin: 1.5rem 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-black);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-red);
        }
        
        .stat-label {
            color: var(--text-light);
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .academy-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .breadcrumb {
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .breadcrumb a {
            color: var(--primary-red);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- El contenido se generará dinámicamente con JavaScript -->
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/question-manager.js"></script>
    <script src="js/academia-umbramed-secure.js"></script>
    <script src="js/campus-extension.js"></script>
    <script src="js/micro-import.js"></script>
    <script>
        // Fallback si auth.js no está presente
        if (!window.showLogin) {
            window.showLogin = function(){
                document.querySelector('#app').scrollIntoView({behavior:'smooth'});
            };
        }
        // Inicializar la aplicación con sistema de autenticación seguro
        document.addEventListener('DOMContentLoaded', () => {
            UmbramedComponents.init('academia');
            AcademiaUmbramed.init();
            // Aviso si no se cargan preguntas
            setTimeout(()=>{
                if(!window.academiaUmbramed?.questionManager){
                    const app=document.getElementById('app');
                    if(app && !document.getElementById('questions-load-warning')){
                        const div=document.createElement('div');
                        div.id='questions-load-warning';
                        div.style.cssText='background:#fff3cd;color:#856404;padding:1rem 1.25rem;border-radius:10px;border:1px solid #ffeeba;margin:1rem auto;max-width:800px;font-size:.9rem;font-weight:500';
                        div.innerHTML='⚠️ No se pudieron cargar las preguntas (extraer const allData de test_gratis_oposiciones.html). Verifica que el archivo exista y mantenga la línea const allData = [...];';
                        app.prepend(div);
                    }
                }
            },2000);
        });

        // Auth inline mínimo
        if(!window.UmbraAuth){
            window.UmbraAuth={
                login:(email,pwd)=>window.academiaUmbramed?.authenticateUser(email,pwd),
                register:(data)=>window.academiaUmbramed?.registerUser(data)
            };
        }
        
        // Agregar estilos para notificaciones de logros
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--accent-black);
                font-weight: 500;
            }
            
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 12px;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
            
            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                border-color: var(--primary-red);
            }
            
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                margin: 2rem 0;
            }
            
            .stat-card {
                background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
                color: white;
                padding: 2rem;
                border-radius: 15px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(196, 30, 58, 0.2);
            }
            
            .stat-number {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
            }
            
            .stat-label {
                font-size: 1rem;
                font-weight: 500;
                opacity: 0.9;
            }
            
            .course-card {
                background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
                color: white;
                padding: 2rem;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 10px 30px rgba(196, 30, 58, 0.2);
            }
            
            .course-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 40px rgba(196, 30, 58, 0.3);
            }
            
            .hidden {
                display: none !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
